<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: html_head}"></head>
<body>
<h2>Produkty</h2>
<div th:replace="~{fragments/navigation :: navigation_bar}"></div>
<section class="product-list">

    <div class="product" th:each="product : ${productList}">
        <a th:href="@{'/product-detail/' + ${product.getId()}}"><h3 th:text="${product.productName}"></h3></a>
    </div>

</section>
</body>
</html>
